<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LilloAPP</title>
    <link rel="stylesheet" href="{% static 'ventas/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'ventas/css/style.css' %}">
</head>
<body>

    <div class="container">
        <div class="row">

            <div class="col-md-6">
                <h2 class="mb-2">ventas del día</h2>
                <canvas id="ventasdeldia" width="400" height="400">
                </canvas>
            </div>

            <div class="col-md-6">
                <h2 class="mb-2">ventas del día %</h2>
                <canvas id="ventasdeldiaporcentaje" width="400" height="400"></canvas>
            </div>

            <div class="col-md-6">
                <h2 class="mb-2">ventas ultimos 7 días</h2>
                <canvas id="ventasdelasemana" width="400" height="400"></canvas>
            </div>

            <div class="col-md-6">
                <h2 class="mb-2">ventas ultimos 7 días %</h2>
                <canvas id="ventasdelasemanaporcentaje" width="400" height="400"></canvas>
            </div>

            <div class="mb-3 col-md-6">
                <h2 class="mb-2">Ventas del mes</h2>
                <canvas id="ventasdelmes" width="400" height="400"></canvas>
            </div>

            <div class="mb-3 col-md-6">
                <h2 class="mb-2">Ventas del mes %</h2>
                <canvas id="ventasdelmesporcentaje" width="400" height="400"></canvas>
            </div>
            




            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="{% static 'ventas/js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'ventas/js/popper.min.js' %}"></script>
    <script src="{% static 'ventas/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'ventas/js/main.js' %}"></script>
</body>
</html>
